<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login inicial de una tienda virtual generica. ">
    <title>Tienda Generica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/shop-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login-style.css" >
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login-media.css" media="(min-width: 500px)">
</head>
<body>
    <main>
        <div class="title-container">
            <h2 class="main-title">Iniciar sesi칩n</h2>
        </div>
        <form id="main-form" class="main-form" action="">
            <div id="form-message-error" class="form-message-error">
                <p>
                    No pudimos encontrar una cuenta con los datos anteriores. Por favor revise que sean correctos o cree una cuenta.
                </p>
            </div>
            <label class="input-container-login input-container-general input-user-container-index">
                <input class="input-user input-general" id="input-user" type="text" autocomplete="nickname" name="nickname" title="Ingrese su usuario" required>
                <span class="input-span-general" id="input-span-user">Ingrese su usuario</span>
            </label>
            <label class="input-container-login input-container-general input-password-container-index">
                <input class="input-password input-general" id="input-password" type="password" autocomplete="password" name="password" title="Ingrese su contrase침a" required>
                <span class="input-span-general">Ingrese su contrase침a</span>
                <button type="button" id="btn-view-password" class="btn-view-password" title="Ver u ocultar contrase침a"></button>
            </label>
            <button id="btn-submit" class="btn-index btn-primary" title="Enviar datos" type="submit">Aceptar</button>
            <button class="btn-index btn-secondary" title="Borrar datos" type="reset">Cancelar</button>
        </form>
    </main>
    <script src="../js/login.js"></script>|
</body>
</html>
