<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Pagina inicial de una tienda virtual generica. ">
    <title>Tienda Generica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/shop-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/mobile.css" >
    <link rel="stylesheet" href="./css/style.css" media="(min-width: 500px)">
</head>
<body>
    <main>
        <div class="title-container">
            <h2 class="main-title">Bienvendos a la Tienda Genérica</h2>
        </div>
        <form id="main-form" class="main-form" action="">
            <div id="form-message" class="form-message">
                <p>
                    No pudimos encontrar una cuenta con los datos anteriores. Por favor revise que sean correctos o cree una cuenta.
                </p>
            </div>
            <label class="input-container-index input-user-container-index">
                <input class="input-user input-index" id="input-user" type="text" autocomplete="nickname" name="nickname" title="Ingrese su usuario" required>
                <span class="input-span-index" id="input-span-user">Ingrese su usuario</span>
            </label>
            <label class="input-container-index input-password-container-index">
                <input class="input-password input-index" id="input-password" type="password" autocomplete="password" name="password" title="Ingrese su contraseña" required>
                <span class="input-span-index">Ingrese su contraseña</span>
                <button type="button" id="btn-view-password" class="btn-view-password"></button>
            </label>
            <button class="btn-index btn-primary" title="Enviar datos" type="button">Aceptar</button>
            <button class="btn-index btn-secondary" title="Borrar datos" type="reset">Cancelar</button>
        </form>
    </main>
    <div>
    </div>
    <script src="./js/main.js"></script>|
</body>
</html>
